name: gotham-client
version: "1.0"
author: gbenattar <g.benattar@gmail.com>
about: Command Line Interface for a minimalist decentralized crypto-currency wallet
args:
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
subcommands:
  - create-wallet:
      about: Create an MPC wallet
      version: "1.0"
      args:
      - verbose:
          short: v
          help: Sets the level of verbosity
  - wallet:
      about: Operation on wallet
      version: "1.0"
      args:
        - new-address:
              short: a
              help: Generate a new address
        - get-balance:
              short: b
              help: Total balance
        - list-unspent:
              short: u
              help: List unspent transactions (tx hash)
        - backup:
              short: s
              help: Private share backup
        - verify:
            short: c
            help: Backup verification
        - restore:
              short: r
              help: Private share recovery
        - rotate:
            short: o
            help: Private shares rotation
      subcommands:
        - send:
            about: Send a transaction
            version: "1.0"
            args:
              - to:
                  short: t
                  required: true
                  value_name: to
                  help: Receipient
              - amount:
                  short: a
                  required: true
                  value_name: amount
                  help: Amount in BTC